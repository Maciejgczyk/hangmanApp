<section class="container">
  <div class="container__header">
    <button class="container__header--button" [disabled]="randomWord" (click)="startGame(true)">
      Start Game
    </button>

    <button class="container__header--button" [disabled]="(answerArray.join('') !== randomWord)" (click)="nextGame()">
      Next Game
    </button>
  </div>

  <span class="container__dash" *ngIf="answerArray">
    {{ answerArray.join(' ') }}
  </span>
  <app-keyboard (letter)="getLetter($event)"></app-keyboard>
  <span *ngIf="randomWord" class="container__counter">
    {{ count + 1 }}/5
  </span>
  <span *ngIf="randomWord" class="container__counter">
    {{ timeSpent }} seconds
  </span>
</section>
